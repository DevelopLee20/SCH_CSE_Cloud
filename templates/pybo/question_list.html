{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'bootstrp.min.css' %}">
<div class="container my-3">
    <table class="table">
        <thead>
            <tr class="thead-dark">
                <th>번호</th>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
        </thead>
        <tbody>
        {% if content_list %}
        {% for content in content_list %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>
                <a href="{% url 'pybo:detail' content.id %}">
                    {{content.subject}}
                </a>
            </td>
            <td>{{content.create_date}}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">콘텐츠가 없습니다.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
</div>
